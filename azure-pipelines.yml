# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e355247a-88e2-4e6e-8035-538398c6b091'
  imageRepository: 'projetointegradorencurtadorurl'
  containerRegistry: 'testshortnerurlcontainerregister.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: 
          $(tag)
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'specific'
        project: '0b392d2c-bfcf-42c0-8e2a-76e2824fe7cb'
        definition: '13'
        buildVersionToDownload: 'latest'
        allowPartiallySucceededBuilds: true
        targetPath: '$(Pipeline.Workspace)'
        